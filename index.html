<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tree</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="link-tree.css"> 
</head>
<body>
  <!-- Header Section -->
  <header class="poy2223-header">
    <h1>My Link Tree</h1>
    <button class="theme-toggle">Toggle Night Mode</button>
  </header>

  <!-- Link Tree Container -->
  <div class="poy2223-container">
    <ul>
      <!-- Link Item 1 -->
      <li>
        <a href="/ArticleArcade/index.html" target="_blank">Article Arcade</a>
        <div class="Description">Description for Link 1</div>
      </li>
      
      <!-- Link Item 2 -->
      <li>
        <a href="https://example.com" target="_blank">Link 2</a>
        <div class="Description">Description for Link 2</div>
      </li>

      <!-- Link Item 3 -->
      <li>
        <a href="https://example.com" target="_blank">Link 3</a>
        <div class="Description">Description for Link 3</div>
      </li>
      
      <!-- Add more links as needed -->
    </ul>
  </div>

  <script>
    // JavaScript for Night Mode Toggle
    document.querySelector(".theme-toggle").addEventListener("click", function() {
      document.body.classList.toggle("night-mode");
    });
  </script>
</body>
</html>
